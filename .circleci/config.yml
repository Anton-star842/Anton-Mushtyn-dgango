version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Run migrations
          command: python manage.py migrate
      - run:
          name: Run tests
          command: python manage.py test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
